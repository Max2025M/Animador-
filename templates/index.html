<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒŠ Animate Anything IA</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    margin-top: 50px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 600px;
    text-align: center;
  }
  h1 { margin-bottom: 20px; font-size: 28px; }
  input, button {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    background-color: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background-color: #45a049; }
  .progress {
    width: 80%;
    height: 20px;
    background-color: #eee;
    border-radius: 10px;
    margin: 20px auto;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    width: 0%;
    background-color: #4caf50;
    transition: width 0.1s linear;
  }
  #result { margin-top: 20px; display:none; }
  video { border-radius: 10px; margin-top: 10px; }
</style>
</head>
<body>
<div class="container">
  <h1>ðŸŒŠ Animate Anything IA</h1>
  <form id="animateForm">
    <input type="file" name="image" accept="image/*" required>
    <input type="text" name="prompt" placeholder="Ex: ondas suaves no mar" required>
    <input type="number" name="duration" min="2" max="10" value="4" placeholder="DuraÃ§Ã£o (s)">
    <input type="number" step="0.1" name="speed" min="0.2" max="2" value="1.0" placeholder="Velocidade">
    <button type="submit">ðŸŽ¬ Gerar VÃ­deo</button>
  </form>

  <div class="progress">
    <div class="progress-fill"></div>
  </div>

  <div id="result">
    <h3>âœ… VÃ­deo Gerado:</h3>
    <video id="outputVideo" controls width="480"></video>
  </div>
</div>

<script>
const form = document.getElementById("animateForm");
const progressFill = document.querySelector(".progress-fill");
const resultDiv = document.getElementById("result");
const video = document.getElementById("outputVideo");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  progressFill.style.width = "0%";
  resultDiv.style.display = "none";

  const data = new FormData(form);
  const task_id = Math.random().toString(36).substring(2);
  data.append("task_id", task_id);

  // SSE para barra de progresso
  const evtSource = new EventSource(`/progress/${task_id}`);
  evtSource.onmessage = function(event) {
    progressFill.style.width = event.data + "%";
    if (event.data == "100") {
      evtSource.close();
    }
  };

  const response = await fetch("/generate", { method: "POST", body: data });
  const result = await response.json();

  video.src = result.video;
  resultDiv.style.display = "block";
});
</script>
</body>
</html>
